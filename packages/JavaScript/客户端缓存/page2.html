<!DOCTYPE html>

<head>
    <script type="text/javascript">
        window.onload = () => {
            sessionStorage.setItem('page2', 'data set in page2');
            for (let i = 0; i < sessionStorage.length; i++) {
                document.getElementById('cur').innerHTML += '</br>' + sessionStorage.key(i) + " : \"" +
                    sessionStorage.getItem(sessionStorage.key(i)) + "\"";
            }
        }
    </script>
    <style>
        a{
            text-decoration: none;
        }
    </style>
</head>

<body>
    <button onclick='window.location.reload()'>fresh</button>
    <h1 id='cur'>now in Page2</h1>
    <a href='./page3.html'>To page3(target='_blank' rel="opener")</a></br>
    <a href='' onclick="window.open('./page1.html')">To page1(window.open())</a>
</body>

</html>
