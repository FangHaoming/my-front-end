<!DOCTYPE html>

<head>
    <title>name</title>
    <script type="text/javascript">
        window.onload = () => {
            sessionStorage.setItem('page2', 'page2');
            console.log(sessionStorage.getItem('page2'))
            let node = document.createElement('h2');
            node.innerHTML = 'page1: ' + sessionStorage.getItem('page1');
            document.getElementById('#h').appendChild(node);
            node = document.createElement('h2');
            node.innerHTML = 'page3: ' + sessionStorage.getItem('page3');
            document.getElementById('#h').appendChild(node);
        }
    </script>
</head>

<body>
    <h1 id='#h'>Page2</h1>
    <a href='./page3.html' >跳转到page3</a>
    <a href='./page1.html' >跳转到page1</a>
</body>

</html>
