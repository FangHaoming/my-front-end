<!DOCTYPE html>

<head>
    <script type="text/javascript">
        window.onload = () => {
            sessionStorage.setItem('page3', 'data set in page3')
            for (let i = 0; i < sessionStorage.length; i++) {
                document.getElementById('cur').innerHTML += '</br>' + sessionStorage.key(i) + " : \"" +
                    sessionStorage.getItem(sessionStorage.key(i)) + "\"";
            }
        }
    </script>
    <style>
        a{
            text-decoration: none;
        }
    </style>
</head>

<body>
    <button onclick='window.location.reload()'>fresh</button>
    <h1 id='cur'>now in Page3</h1>
    <a href='./page2.html'>To page2(a href)</a>
</body>

</html>
